name: Visualizer

on: [push]
#  schedule:
#    - cron: "0 6,18 * * *"

jobs:
  build:
    name: Coronavirus Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@ffe45a39586f073cc2e9af79c4ba563b657dc6e3
        with:
          r-version: ${{ matrix.r-version }}
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
#      - name: Install Required Packages
#        run: Rscript -e 'install.packages(c("tidyverse","ggplot2", "hrbrthemes"))'
#        env:
#          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: Run it
        run: Rscript covid19_visualizations.R
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Api Updater"
          git add .
          git diff-index --quiet HEAD || git commit -m "Visual Data Updated ðŸ¦Š" -a
          git push
